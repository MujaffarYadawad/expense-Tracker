<html>

  
   <h2>Exprense Tracker</h2>
    <link rel="stylesheet" href="style.css">

   
  <body>
    <form onsubmit="saveToLocalStorage(event)">
      <label>Choose Expense Amount</label>
      <br />
      <input id="chooseExpenseAmount" , type="text" , name="chooseExpenseAmount" required />
      <br />
      <label>Choose Description</label>
      <br />
      <input id="chooseDescription" ,  type="text" , name="chooseDescription" required />
      <br />
      <label>Choose Category</label>
      <br />
      <input list="chooseCategory" , name="chooseCategory" required />
      <datalist id="chooseCategory" required>
        <option value="car">
        <option value="phone">
        <option value="earphone">
        <option value="accesories">
        <option value="laptop">
      </datalist>
      <br />
      <button>Add Item</button>
      <br />
    </form>
    <ul id='listOfItems'></ul>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.27.2/axios.min.js"></script>
    <script src="script.js"></script>
    

    </body>
    

</html>
